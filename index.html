<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltaVista Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            margin-top: 100px;
        }
        .logo img {
            width: 300px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo section -->
        <div class="logo">
            <img src="https://via.placeholder.com/920x350?text=AltaVista" alt="AltaVista Logo">
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <form action="#" method="get">
                <input type="text" name="query" placeholder="Search the web...">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- Navigation links -->
        <div class="links">
            <a href="#">Images</a> |
            <a href="#">Videos</a> |
            <a href="#">News</a> |
            <a href="#">Shopping</a> |
            <a href="#">More</a>
        </div>
    </div>

</body>
</html>
