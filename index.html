<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltaVista Search</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace; /* Old-school font */
            text-align: center;
            background-color: #e0e0e0; /* Light grey background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            margin-top: 50px;
            position: relative; /* Positioning context for absolute children */
        }
        .logo img {
            width: 400px; /* Slightly smaller logo for a vintage look */
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid blue; /* Blue rectangle */
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .options {
            position: absolute;
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            background-color: yellow; /* Yellow background */
            padding: 10px;
            border: 2px solid black; /* Black border */
            text-align: left;
        }
        .options label {
            display: block;
        }
        .live {
            color: red;
            text-decoration: underline;
            margin-top: 20px;
        }
        .example {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo section -->
        <div class="logo">
            <img src="images/altavista-logo.png" alt="AltaVista Logo"> <!-- Updated logo source -->
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <form action="#" method="get">
                <input type="text" name="query" placeholder="Search the web...">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- Select options section -->
        <div class="options">
            <strong>Select your search options:</strong><br>
            <input type="checkbox"> The Web<br>
            <input type="checkbox"> The News<br>
            <input type="checkbox"> The Product<br>
            <input type="checkbox"> The Discussion Groups
        </div>

        <!-- Navigation links -->
        <div class="links">
            <a href="#">Images</a> |
            <a href="#">Videos</a> |
            <a href="#">News</a> |
            <a href="#">Shopping</a> |
            <a href="#">More</a>
        </div>

        <!-- Additional text -->
        <div class="live">Ask AltaVista a question or put some keywords.</div>
        <div class="example">Example: When precisely will the new millennium begin?</div>
    </div>

</body>
</html>
